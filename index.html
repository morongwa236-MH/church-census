<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Census Form - Our Lady of Fatima Shrine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/6y45s1x/our-lady-of-fatima-shrine.jpg" alt="Our Lady of Fatima Shrine Logo" class="logo">
            <h1>Our Lady of Fatima Shrine</h1>
        </div>
        <p>1989 Phillip Mpiwa Str.<br>P.O. Box 8005<br>Galeshewe<br>KIMBERLEY, 8301<br>Email: fatimashrinekby@gmail.com</p>
    </header>

    <main class="container">
        <h2>Church Census Form</h2>
        <form id="censusForm">
            <div class="section" id="household-section">
                <h3>Household Information</h3>
                <label for="blockName">Block Name:</label>
                <input type="text" id="blockName" name="blockName" required>
                
                <label for="residentialAddress">Residential Address:</label>
                <input type="text" id="residentialAddress" name="residentialAddress" required>
                
                <label for="contactNo">Contact Number:</label>
                <input type="tel" id="contactNo" name="contactNo" required>
            </div>

            <div class="section">
                <h3>Members Information</h3>
                <div id="members-container">
                    </div>
                <button type="button" id="addMemberBtn" class="add-button">➕ Add Another Member</button>
            </div>

            <div class="section">
                <h3>Children Information</h3>
                <div id="children-container">
                    </div>
                <button type="button" id="addChildBtn" class="add-button">➕ Add Another Child</button>
            </div>

            <button type="submit" class="submit-button">Submit Form</button>
        </form>
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwCt2xTotJgdUK7k982R2DNvi8iPCuH5qUoWMQ-NhvNzP1zLTi9DB_9kWrjMjOH_hBz/exec';
    </script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            addMemberForm();
            addChildForm();
        });
    </script>
</body>
</html>
