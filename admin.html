<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Our Lady of Fatima Shrine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/6y45s1x/our-lady-of-fatima-shrine.jpg" alt="Our Lady of Fatima Shrine Logo" class="logo">
            <h1>Admin Dashboard</h1>
        </div>
        <p>1989 Phillip Mpiwa Str.<br>P.O. Box 8005<br>Galeshewe<br>KIMBERLEY, 8301<br>Email: fatimashrinekby@gmail.com</p>
    </header>
    
    <main class="container">
        <h2>Census Records</h2>
        
        <div class="dashboard-stats" id="dashboard-stats">
            </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name, block, or address...">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            <button id="show-all-btn"><i class="fas fa-list-ul"></i> Show All Records</button>
            <button id="print-all-btn"><i class="fas fa-print"></i> Print All Records</button>
        </div>

        <div class="table-container">
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Block Name</th>
                        <th>Address</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="record-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-body">
                    </div>
            </div>
        </div>

        <div id="print-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="print-content">
                    </div>
                <button onclick="window.print()">Print</button>
            </div>
        </div>
        
    </main>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyfQa7_m_0Wq7I7lEW8We8L1pGMLyDqBDDK3ehSqp0ufS2yLVsQjls47jpEXmHtuuJ0/exec';
    </script>
    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
